<body>
  <div class="wrapper">
    <h2>Registration</h2>
    <form action="connect.php" method="post" class="login-email">
      <div class="input-box">
        <input type="text" placeholder="Enter your name" name="Fullname" id="Fullname" required>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Enter your email" name="Email" id="Email" required>
      </div>
	   <div class="input-box">
	  <input type="text" placeholder="Enter username" name="Username" id="Username" required>
	  </div>

		<div class="text">

			<option value="" disabled selected color="#FF0000">Select Gender</option>

			<option value="" name="Gender" value="o">Other</option>
			</select>
	  <div class="text1">

	</div>
      <div class="input-box">
        <input type="Password" placeholder="Create password" name="Password" required>
      </div>
      <div class="input-box">
        <input type="Password" placeholder="Confirm password" required>
      </div>
     
      <div class="input-box button">
        <input type="Submit" name="Submit" value="Register Now">

      <div class="text">
